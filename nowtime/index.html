<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムの日時</title>
    <script>
        function updateDateTime() {
            const now = new Date();
            
            // 年、月、日を取得
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');  // 月は0から始まるので1を加算
            const day = String(now.getDate()).padStart(2, '0');
            
            // 時間、分、秒を取得
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 日付と時間をフォーマット
            const dateString = `${year}/${month}/${day}`;
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            // 日時を表示
            document.getElementById('datetime').innerText = `${dateString} ${timeString}`;
        }

        setInterval(updateDateTime, 100);  // 毎秒 updateDateTime 関数を呼び出す
    </script>
</head>
<body>
    <style>
        p {
            font-size: 100px;
                color: rgb(88, 183, 218);
        }
        body {
            text-align: center;
        }
    </style>
    <h1>今の時間</h1>
    <p id="datetime">読み込み中</p>  <!-- 日時を表示する場所 -->
</body>
</html>
